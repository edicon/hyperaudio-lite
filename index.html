<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HA - Lite</title>
  <style>

    a { 
      cursor: pointer; 
      background-color: yellow;
    }

    .active ~ a {
      background-color: white;
    }

    p.active ~ p a{
      background-color: white !important;
    }

  </style>
  <script src="remy-polyfill-classList.js"></script>
  <script src="hyperaudio-lite.js"></script>
  <script src="velocity-min.js"></script>
  <script src="reqwest.js"></script>
</head>
<body>

<div id="hypertranscript">
</div>
<audio id="hyperplayer" src="http://hyperaud.io/lab/halite/interview.mp3" type="audio/mpeg" controls></audio>
<script>
reqwest('transcriptparas-wrapped.html', function (resp) {
  document.getElementById('hypertranscript').innerHTML = resp;
  hyperaudiolite.init('hypertranscript', 'hyperplayer');
});
</script>
</body>
</html>
